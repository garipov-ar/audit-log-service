version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: audit-postgres
    environment:
      POSTGRES_DB: auditdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_/var/lib/postgresql/data

volumes:
  postgres_